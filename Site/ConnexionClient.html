<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Connexion Client</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <!-- Start your project here-->

  <header>
    <div class="container">
      <div class="row">
        <div class="col-lg-11 text-center">
          <a href="index.html"><img src="img/svg/logo.svg" height="150" alt="logo"/></a>
        </div>
      </div>
    </div>
  </header>

  <main>

<div class="container mt-5">
    <div class="row">

        <!--Panel-->
        <div class="col-sm-6" >
          <div class="card h-100">
            <div class="card-header info-color lighten-1 white-text">Connexion à mon espace client</div>

            <div class="card-body">
                <!-- Email -->
                <div class="md-form mb-5">
                      <i class="fa fa-envelope prefix grey-text"></i>
                      <input type="email" id="defaultForm-email" class="form-control validate">
                      <label data-error="wrong" data-success="right" for="defaultForm-email">Votre email</label>
                  </div>
                <!-- Password -->
                <div class="md-form">
                  <i class="fa fa-lock prefix grey-text"></i>
                  <input type="password" id="materialLoginFormPassword" class="form-control">
                  <label for="materialLoginFormPassword">Mot de passe</label>
                </div>
                <div class="d-flex justify-content-around">
                  <div>
                    <!-- Remember me -->
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                      <label class="form-check-label" for="materialLoginFormRemember">Se souvenir de moi</label>
                    </div>
                  </div>
                  <div>
                    <!-- Forgot password -->
                    <a href="">Mot de passe oublié ?</a>
                  </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                  <button class="btn btn-info">Connexion</button>
                </div>
            </div>

          </div>
        </div>

        <!--Panel-->
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header info-color lighten-1 white-text">Création d'un espace client</div>
            <div class="card-body">
              <!-- Form -->
                        <div class="form-row">
                          <div class="col">
                              <!-- Last name -->
                              <div class="md-form">
                                <i class="fa fa-user prefix grey-text"></i>
                                  <input type="email" id="materialRegisterFormLastName" class="form-control">
                                  <label for="materialRegisterFormLastName">Nom</label>
                              </div>
                          </div>
                            <div class="col">
                                <!-- First name -->
                                <div class="md-form">
                                  <i class="fa fa-user prefix grey-text"></i>
                                    <input type="text" id="materialRegisterFormFirstName" class="form-control">
                                    <label for="materialRegisterFormFirstName">Prénom</label>
                                </div>
                            </div>
                        </div>

                        <!-- E-mail -->
                        <div class="md-form mt-0">
                          <i class="fa fa-envelope prefix grey-text"></i>
                            <input type="email" id="materialRegisterFormEmail" class="form-control">
                            <label for="materialRegisterFormEmail">E-mail</label>
                        </div>

                        <!-- Password -->
                        <div class="md-form">
                          <i class="fa fa-lock prefix grey-text"></i>
                            <input type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
                            <label for="materialRegisterFormPassword">Mot de passe</label>
                            <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-center text-muted mb-4">
                                Au moins 8 caractères et 1 chiffre
                            </small>
                        </div>

                        <!-- Newsletter -->
                        <div class="form-check text-center">
                            <input type="checkbox" class="form-check-input" id="materialRegisterFormNewsletter">
                            <label class="form-check-label" for="materialRegisterFormNewsletter">Soucrire à notre newsletter</label>
                        </div>
                        <!-- Sign up button -->
                        <div class="modal-footer d-flex justify-content-center">
                          <button class="btn btn-info">Création</button>
                        </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </main>


  <!-- /Start your project here-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
